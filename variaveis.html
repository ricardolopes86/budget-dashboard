<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;

            }

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Ninth navbar example">
        <div class="container-xl">
            <a class="navbar-brand" href="#">CF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCF"
                    aria-controls="navbarCF" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCF">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gastos.html">Gastos x Entradas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fixos.html">Fixos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="variaveis.html">Variáveis</a>
                    </li>
                </ul>
                <form role="search">
                    <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                </form>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div id="sucesso" class="alert alert-success alert-dismissible fade show" role="alert" style="display:none;">
            <strong>Sucesso!</strong> Formulário enviado. Redirecionando...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="container px-5 my-5">
            <form id="formVariaveis" action="http://localhost:9000/api/v1/variaveis" method="post">
                <div class="form-floating mb-3">
                    <input class="form-control" id="compras" name="compras" type="number" placeholder="Compras"/>
                    <label for="compras">Compras</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="restaurantes" name="restaurantes" type="number"
                           placeholder="Restaurantes"/>
                    <label for="restaurantes">Restaurantes</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="mercado" name="mercado" type="number" placeholder="Mercado"/>
                    <label for="mercado">Mercado</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="carro" name="carro" type="number" placeholder="Carro"/>
                    <label for="carro">Carro</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="mes" name="mes" aria-label="Mês">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <label for="mes">Mês</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="ano" name="ano" aria-label="Ano">
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <label for="ano">Ano</label>
                </div>
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                        <div class="fw-bolder">Formulário submetido com sucesso!</div>
                    </div>
                </div>
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Erro enviando o formulário!</div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">&copy; 2022</footer>
    </div>
</main>
<script>
    $('form#formVariaveis').on('submit', function (e) {
            e.preventDefault();
            const form = $(e.target);
            const formData = convertFormToJSON(form)
            const url = $('#formVariaveis').attr('action')
            postForm(formData, url, 'variaveis.html')
        }
    );
</script>
<script src="./js/app.js"></script>
</body>
</html>
