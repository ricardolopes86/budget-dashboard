        <div class="container py-4">
    <div class="container px-5 my-5">
        <form id="contactForm" action="http://localhost:9000/entradas" method="post">
            <div class="form-floating mb-3">
                <input class="form-control" id="contas" type="number" placeholder="Contas"  />
                <label for="contas">Contas</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="assinaturas" type="number" placeholder="Assinaturas"  />
                <label for="assinaturas">Assinaturas</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="seguros" type="number" placeholder="Seguros"  />
                <label for="seguros">Seguros</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="mesadas" type="number" placeholder="Mesadas"  />
                <label for="mesadas">Mesadas</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="impostos" type="number" placeholder="Impostos"  />
                <label for="impostos">Impostos</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="outros" type="number" placeholder="Outros"  />
                <label for="outros">Outros</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="mes" aria-label="Mês">
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                <label for="mes">Mês</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="ano" aria-label="Ano">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <label for="ano">Ano</label>
            </div>
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">
                    <div class="fw-bolder">Formulário submetido com sucesso!</div>
                </div>
            </div>
            <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Erro enviando o formulário!</div>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar</button>
            </div>
        </form>
    </div>
